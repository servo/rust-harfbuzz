name: CI

on:
  push:
    branches: [auto]
  pull_request:
  workflow_dispatch:
  merge_group:
    types: [checks_requested]


jobs:
  linux-ci-shared:
    name: stable, Linux, shared library, pkg-config
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: install harfbuzz from apt
        run: |
          sudo apt update
          sudo apt install libharfbuzz-dev

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cargo build
        run: cargo build --no-default-features --features use-pkg-config-harfbuzz --workspace

      - name: Cargo test
        run: cargo test --no-default-features --features use-pkg-config-harfbuzz --workspace
        env:
          RUST_BACKTRACE: 1

  linux-ci-static:
    name: stable, Linux, static linking
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable

      # Test the harfbuzz-sys package build to check the 'exclude's. We should
      # do this where the embedded harfbuzz is statically linked, but we don't
      # need to do it for every environment.
      - name: Cargo package
        run: cargo package --manifest-path=harfbuzz-sys/Cargo.toml

      - name: Cargo build
        run: cargo build --workspace

      - name: Cargo test
        run: cargo test --workspace
        env:
          RUST_BACKTRACE: 1

  mac-ci-shared:
    name: stable, macOS, shared library
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: install harfbuzz from homebrew
        run: |
          brew install harfbuzz

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Cargo fmt
        run: cargo fmt --all -- --check

      - name: Cargo build
        run: cargo build --no-default-features --features use-pkg-config-harfbuzz --workspace

      - name: Cargo test
        run: cargo test --no-default-features --features use-pkg-config-harfbuzz --workspace
        env:
          RUST_BACKTRACE: 1

  mac-ci-static:
    name: stable, macOS, static library
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Cargo fmt
        run: cargo fmt --all -- --check

      - name: Cargo build
        run: cargo build --workspace

      - name: Cargo test
        run: cargo test --workspace
        env:
          RUST_BACKTRACE: 1

  windows-ci:
    name: Windows
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cargo build
        run: cargo build --workspace

      - name: Cargo test
        run: cargo test --workspace
        env:
          RUST_BACKTRACE: 1

  build_result:
    name: Result
    runs-on: ubuntu-latest
    needs:
      - "linux-ci-static"
      - "linux-ci-shared"
      - "mac-ci-shared"
      - "mac-ci-static"
      - "windows-ci"

    steps:
      - name: Mark the job as successful
        run: exit 0
        if: success()
      - name: Mark the job as unsuccessful
        run: exit 1
        if: "!success()"

